<p>debounceTime funciona a partir de un valor de entrada. En este ejemplo permite controlar la entrada de datos.</p>

<p>Sin debounceTime:</p>
<div class="content" role="main">
  <input type="text" id="search0" placeholder="Buscar">
</div>

<p>Con debounceTime:</p>
<div class="content" role="main">
  <input type="text" id="search" placeholder="Buscar">
</div>
